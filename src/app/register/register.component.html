<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="user.email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
    </div>

    <div class="form-group">
      <input type="checkbox" class="form-check-input" id="admin" name="admin" [(ngModel)]="user.isAdmin">
      <label for="admin">Admin</label>
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
  </form>
</div>
