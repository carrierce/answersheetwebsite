<div class="container">
  <form [formGroup]="examForm">
    Value: {{ examForm.value | json }}
    <hr>
    <div class="exam-form">
      <mat-form-field>
        <input matInput placeholder="Exam Type" formControlName="examType">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Test Name" formControlName="name">
      </mat-form-field>
      
      <div formArrayName="sections" class="exam-form-sections">
        <div *ngFor="let section of examForm.get('sections').controls; let i = index" [formGroupName]="i">
          <mat-form-field>
            <input matInput placeholder="Section Type" formControlName="sectionType">
          </mat-form-field>
          <div formArrayName="questions">
            <div class="exam-form-questions" *ngFor="let question of section.get('questions').controls; let j = index" [formGroupName]="j">
              <mat-form-field>
                <mat-label>{{ j + 1 }}</mat-label>
                <input matInput placeholder="Enter Answer Choice" formControlName="answer">
              </mat-form-field>
              <button mat-raised-button color="warn" (click)="deleteQuestion(section.controls.questions, j)">Delete Question</button><br>
            </div>
          </div>
          <div class="exam-form-lower-buttons">
            <button mat-raised-button color="primary" (click)="addNewQuestion(section.controls.questions)">Add question</button>  
            <button mat-raised-button color="warn" (click)="deleteSection(i)">Delete Section</button>
          </div>
        </div>  
      </div>
      <button mat-raised-button color="primary" (click)="addNewSection()">New section</button>
    </div>
  </form>
</div>
