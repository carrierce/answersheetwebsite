<div class="container">
  <form [formGroup]="examForm" [hidden]="success" (ngSubmit)="submitHandler()">
    Value: {{ examForm.value | json }}
    <hr>
    <div class="exam-form">
      <mat-form-field>
        <input matInput placeholder="Exam Type" formControlName="examType">
        <mat-error *ngIf="examType.invalid && examType.touched">
          Exam type can not be empty
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Test Name" formControlName="name">
        <mat-error *ngIf="name.invalid && name.touched">
          Name can not be empty or invalid
        </mat-error>
      </mat-form-field>
      
      <div formArrayName="sections" class="exam-form-sections">
        <!-- We need to use get because there are special, irregular objects
        so we need to use .get a special function created by formgroup to get the inner values
        We use. controls because we need to access inside the sections -->
        <div *ngFor="let section of examForm.get('sections').controls; let i = index" [formGroupName]="i">
          <!-- mat is angular material-- which is an equivalent of bootstrap, but specifically 
          for angular. these have error handling/formating etc built in -->
          <mat-form-field>
            <input matInput placeholder="Section Type" formControlName="sectionType">
          </mat-form-field>
          <div formArrayName="questions">
            <div class="exam-form-questions" *ngFor="let question of section.get('questions').controls; let j = index" [formGroupName]="j">
              <mat-form-field>
                <mat-label>{{ j + 1 }}</mat-label>
                <input matInput placeholder="Enter Answer Choice" formControlName="answer">
              </mat-form-field>
              <button type="button" mat-raised-button color="warn" (click)="deleteQuestion(section.controls.questions, j)">Delete Question</button><br>
            </div>
          </div>
          <div class="exam-form-lower-buttons">
            <button type="button" mat-raised-button color="primary" (click)="addNewQuestion(section.controls.questions)">Add question</button>  
            <button type="button" mat-raised-button color="warn" (click)="deleteSection(i)">Delete Section</button>
          </div>
        </div>  
      </div>
      <button type="button" mat-raised-button color="primary" (click)="addNewSection()">New section</button>
    </div>
    <button mat-raised-button color="primary" type="submit"
      [disabled]="examForm.invalid">Submit</button>
  </form>
  <div *ngIf="success" class="form-submitted-message">
    <h3>Your form has been successfully submitted. Please refresh the page if you want to submit another form.</h3>
  </div>
</div>
