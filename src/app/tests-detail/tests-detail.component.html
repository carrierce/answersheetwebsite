<div class="test-detail-display">
  <h1 class="mat-h1">{{ test?.name }}</h1>
  <h2 class="mat-h2">{{ test?.testType }}</h2>
  <div class="exam-section-display" *ngFor="let section of test?.sections">
    <h3 class="mat-h3">{{ section.sectionType}}</h3>
    <div class="question-section-display">
      <div class="questions-display" *ngFor="let question of section?.questions; let i = index">
        <p class="mat-body" class="question"><span class="question-span">Q{{ i+1 }}:</span> {{ question.answer | uppercase }}</p>
      </div>
    </div>
  </div>
</div>
