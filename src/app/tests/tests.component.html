<div class="container exam-data-display" *ngFor="let test of tests">
  <h1>{{ test.name }}</h1>
  <button mat-raised-button color="primary" type="buttons"><a [routerLink]="['/test-detail', test._id]">
    Details
  </a></button>
  <button type="button" (click)="deleteExam(test._id)" mat-raised-button color="warn">Delete Exam</button>
</div>
