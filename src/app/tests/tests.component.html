<div *ngFor="let test of tests">
  {{ test.name }}
  {{ test.testType }}
  <div *ngFor="let section of test.sections">
    {{ section.sectionType}}
    <div *ngFor="let question of section.questions; let i = index">
      <span>Question:</span>{{ i+1 }}:{{ question.answer }}
    </div>
  </div>
</div>
