<div class="container">
  <div class="user-data-display" *ngFor="let user of users; let i = index" >
    <h1 class="mat-h1">User Name: {{ user.name }}</h1>
    <h2 class="mat-h2">User Id: {{ user._id }}</h2>
    <h2 class="mat-h2">Is this user an admin?: {{ user.isAdmin }}</h2>
    <br>
    <button type="button" mat-raised-button color="primary" (click)="toggleAdminStatus(i)">Toggle Admin Status</button>
    <hr>
  </div>  
</div>
