<div class="container">
  <div class="user-data-display" *ngFor="let user of users">
    <h1 class="mat-h1">User Name: {{ user.name }}</h1>
    <h2 class="mat-h2">User Id: {{ user._id }}</h2>
    <h2 class="mat-h2">Is this user an admin?: {{ user.isAdmin }}</h2>
    <button type="button" mat-raised-button color="primary" (click)="toggleAdminStatus()">Toggle Admin Status</button>
  </div>  
</div>
